name: ba-dev
root: ~/projects/bots/ba

startup_window: server

windows:
  - editor-bot:
    root: ~/projects/bots/ba/bot
    panes:
      - vim
  - editor-web:
    root: ~/projects/bots/ba/web
    panes:
      - vim
  - editor-server:
    root: ~/projects/bots/ba/server
    panes:
      - vim
  - server:
    panes:
      - docker-compose up
      - cd bot && sleep 15 && be rake
      - cd web && sleep 15 && yarn start
      - cd server && sleep 15 && be rs
      - clear
