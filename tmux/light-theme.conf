## Tmux Light Theme

# Set the base background colour
set -g status-bg brightwhite

# Set pane colors
set -g pane-active-border-style fg=green
set -g pane-border-style fg=blue

# Set the left and right status
set -g status-left '#[bg=blue]#[fg=black] #S #{?window_zoomed_flag, üîç ,}#[bg=cyan]#[fg=blue]ÓÇ∞#[fg=red]#[bg=cyan]  ‚ô• #(battery_info) #[bg=brightwhite]#[fg=cyan]ÓÇ∞ '
set -g status-right '#[fg=cyan]ÓÇ≤#[bg=cyan]#[fg=black] #(music_info) #[bg=cyan]#[fg=blue]ÓÇ≤#[bg=blue]#[fg=black] %b %d %H:%M '

# customize how windows are displayed in the status line
set -g window-status-current-format "#[fg=brightwhite]#[bg=brightcyan]ÓÇ∞#[fg=black]#[bg=brightcyan] #I* ÓÇ± #W #[fg=brightcyan]#[bg=brightwhite]ÓÇ∞"
set -g window-status-format "#[fg=black]#[bg=brightwhite]#I- ÓÇ± #W"
